<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="/HTML/05_forms_inputs.html" autocomplete="on" nonvalidate>
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <br />
      <div>
        <label for="message">Message</label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter message"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Gender</label>
        <input type="number" name="age" id="age" placeholder="Enter age" />
      </div>
      <br />
      <div>
        <label for="birthdate">birthdate</label>
        <input
          type="date"
          name="birthdate"
          id="birthdate"
          placeholder="Enter birthdate"
        />
      </div>
      <div></div>
      <br />
      <div>
        <label for="membership">Membership : </label>
        <input type="radio" name="memebership" id="membership" checked />Simple
        <input type="radio" name="memebership" id="membership" />Standard
        <input type="radio" name="memebership" id="membership" />Super
      </div>
      <br />
      <div>
        <label for="likes">I Likes : </label>
        <input type="checkbox" name="likes" id="likes" value="Movies" />Movies
        <input type="checkbox" name="likes" id="likes" value="Bikes" />Bikes
        <input
          type="checkbox"
          name="likes"
          id="likes"
          value="Travelling"
        />Travelling
      </div>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
